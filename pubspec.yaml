name: flutter_ui_examples
description: Flutter UI Examples

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  fluttery_seekbar: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.png
    - assets/images/store.png
    - assets/images/profile.png
    - assets/images/shoes_01.png
    - assets/images/shoes_02.png
    - assets/images/image_01.png
    - assets/images/image_02.jpg
    - assets/images/image_03.jpg
    - assets/images/image_04.jpg
    - assets/images/bonJovi.jpg
    - assets/images/metallica.jpg
    - assets/images/gunsNroses.jpeg
    - assets/images/fooFighters.jpg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  fonts:
    - family: CustomIcon
      fonts:
        - asset: assets/fonts/CustomIcon.ttf

    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu.ttf

    - family: VarelaRound
      fonts:
        - asset: assets/fonts/VarelaRound.ttf

    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

    - family: Muli
      fonts:
        - asset: assets/fonts/Muli.ttf

    - family: MuliLight
      fonts:
        - asset: assets/fonts/MuliLight.ttf
